<div style="margin-top: 25px; margin-left: 25px; margin-right: 25px">
  <div style="display: flex; align-items: baseline;">
    <mat-form-field style="margin-bottom: 50px">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date" />
        <input matEndDate formControlName="end" placeholder="End date" />
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
        >Invalid start date</mat-error
      >
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
        >Invalid end date</mat-error
      >
    </mat-form-field>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      style="height: 20%; margin-left: 25px;"
      (click)="search()"
    >
      <mat-icon>search</mat-icon>
    </button>
  </div>


  <mat-card
    *ngFor="let item of products"
    class="example-card"
    style="margin-bottom: 15px"
  >
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ item["node"]["name"] }}</mat-card-title>
        <mat-card-title>{{ item["node"]["tagline"] }}</mat-card-title>
        <mat-card-subtitle>{{ item["node"]["description"] }}</mat-card-subtitle>
        <img mat-card-sm-image src="{{ item['node']['thumbnail']['url'] }}" />
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>Reviews: {{ item["node"]["reviewsRating"] }}</p>
      <p>Votes: {{ item["node"]["votesCount"] }}</p>
      <p>website: {{ item["node"]["website"] }}</p>
    </mat-card-content>
  </mat-card>
</div>
